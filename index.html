<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Webcam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <style>    
  img { max-width: 100%; height: auto; }  
  p { margin-top: 0; }
  .hide { display: none; }  
  </style>
</head>
<body> 
<div class="page" id="wrapper">
  <h1>Webcam</h1>
  <p><a href="index.html">Live</a> - <a href="timeline.html">Timeline</a> // by <a href="http://my-azur.de/" target="_blank">my-azur.de</a></p>
  <div class="live">
    <img src="http://holder.my-azur.de/720x394/4477aa/ffffff&text=loading+Liveimage+..." alt="Live" title="Webcam Live" border="0" id="liveimage" />
    <p><small>Automatic reload every <span id="liveReloadTime">X</span> seconds</small></p>
  </div>  
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
var liveReloadTime = 5000 // reload live image every x second
    , timestamp = new Date().getTime()
    , livefilemtime = 0;
$(document).ready(function(){
  jQuery.ajaxSetup({
    "error":function() { showerror("unknown error");  }
  });

  jQuery('#liveimage').error(function(){
    showerror('error loading Liveimage');
  });


  /* = Live
   * ----------------------------------------------------*/
  jQuery('#liveReloadTime').text(liveReloadTime/1000);

  reloadLive();

  setInterval(reloadLive,liveReloadTime);
  function reloadLive(){ // set (new) live image every x second
    console.log('reload');
    $.getJSON('ajax.php', {
      a: 'livefilemtime'
    }, function(data) {
      //console.log(data);
      if(livefilemtime != data.livefilemtime){
        livefilemtime = data.livefilemtime;
        var timestamp = new Date().getTime();
        jQuery('#liveimage').attr('src', 'live.jpg?'+timestamp);
        console.log('reload live.jpg?'+timestamp);
      }else{
        console.log('live.jpg not changed');
      }
    }).error(function() { 
      showerror('error liveimage status');
    }); // END: getJSON 
  }
                              
}); // END jQuery.ready

function showerror(t) {
      jQuery('#liveimage').attr('src', 'http://holder.my-azur.de/720x394/7e051e/ffffff&text='+t);
}
</script>
</body>
</html>
